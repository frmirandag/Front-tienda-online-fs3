<div class="container mt-3">
    <h2>Agregar o Modificar Productos en Stock</h2>
    <hr>

    <div class="mt-3">
        <form (ngSubmit)="submitForm()" #productoForm="ngForm">
            <div class="form-group">
                <label for="nombre">Nombre Producto:</label>
                <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo Producto:</label>
                <input type="text" id="tipo" [(ngModel)]="tipo" name="tipo" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio Producto:</label>
                <input type="number" id="precio" [(ngModel)]="precio" name="precio" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-2" [disabled]="!productoForm.valid">Agregar</button>
        </form>
    </div>

    <h2 class="mt-3">Lista de Productos</h2>
    <hr>

    <div *ngIf="productos && productos.length > 0; else noData">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Precio</th>
                    <th>Administrar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let producto of productos">
                    <td>{{ producto.id }}</td>
                    <td>{{ producto.nombre }}</td>
                    <td>{{ producto.tipo }}</td>
                    <td>{{ formatCurrency(producto.precio) }}</td>
                    <td>
                        <button class="btn btn-danger" (click)="eliminar(producto)">
                            <i class="fas fa-trash-alt"></i> Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <ng-template #noData>
        <p>No hay datos disponibles</p>
    </ng-template>
</div>
