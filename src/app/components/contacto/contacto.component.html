<div class="container contact-form">
    <h2 class="text-center">Formulario de Contacto</h2>
    <form [formGroup]="miFormulario" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" formControlName="nombre" class="form-control">
        <div *ngIf="miFormulario.get('nombre')?.hasError('required')">
          Nombre es obligatorio
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" formControlName="email" class="form-control">
        <div *ngIf="miFormulario.get('email')?.hasError('email')">
          Email no válido
        </div>
      </div>
  
      <div class="form-group">
        <label for="asunto">Asunto:</label>
        <input type="text" id="asunto" formControlName="asunto" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" formControlName="mensaje" rows="5" class="form-control"></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
