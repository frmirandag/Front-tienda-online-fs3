<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <h5 class="card-header text-center">Iniciar Sesión</h5>
        <div class="card-body">
          <form (submit)="onSubmit()">
            <div class="form-group">
              <label for="username">Nombre de Usuario</label>
              <input type="text" id="username" class="form-control" placeholder="Ingrese su nombre de usuario" required>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
            <div class="text-center mt-3 text-danger" *ngIf="loginMessage">{{ loginMessage }}</div>
          </form>
          
        </div>
      </div>
    </div>
  </div>
</div>
